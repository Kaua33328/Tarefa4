<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor</title>
    <link rel="stylesheet" href="tarefa4.css">
</head>
<body>
    <div id="box-color">
        <h3>CLIQUE NO BOT√ÉO PARA MUDAR DE COR</h3>
    </div>
    </div>
    <br>
    <button onclick="changeColor()">Mudar Cor</button>

    <script>
        function changeColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('box-color').style.backgroundColor = randomColor;
        }
    </script>
</body>
